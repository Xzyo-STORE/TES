<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Xzyo Store - Joki Blox Fruit</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root{
--primary-blue:#0072ff;
--dark-bg:#0b1220;
--card-bg:#111a33;
--text-white:#ffffff;
}

*{box-sizing:border-box;font-family:'Segoe UI',Arial,sans-serif}

body{
margin:0;
padding:20px;
color:var(--text-white);
background:linear-gradient(-45deg,#0b1220,#0f1c3d,#0b1220,#111a33);
background-size:400% 400%;
animation:bgMove 15s ease infinite;
display:flex;
justify-content:center;
}

@keyframes bgMove{
0%{background-position:0% 50%}
50%{background-position:100% 50%}
100%{background-position:0% 50%}
}

.wrapper{max-width:1000px;width:100%}
h2{text-align:center;margin-bottom:5px}
.subtitle{text-align:center;color:#7cc7ff;margin-bottom:20px}

.container{display:flex;gap:20px;align-items:flex-start}
.left-side{flex:1;min-width:320px}
.right-side{flex:1.2;min-width:320px}

.card{
background:var(--card-bg);
border-radius:15px;
padding:25px;
margin-bottom:20px;
}

input,textarea{
width:100%;
padding:12px;
border-radius:8px;
border:1px solid #1e293b;
margin-top:10px;
background:#0b1220;
color:white;
}

.btn{
width:100%;
padding:15px;
border-radius:12px;
border:none;
margin-top:15px;
background:linear-gradient(90deg,#020617,#0b3c8a,#020617);
color:white;
font-weight:bold;
cursor:pointer;
transition:.3s;
font-size:16px;
display: flex;
justify-content: center;
align-items: center;
gap: 10px;
}
.btn:hover{transform:scale(1.03)}

.section-title{
margin-top:20px;
font-weight:bold;
color:var(--primary-blue);
border-bottom:1px solid rgba(255,255,255,.1);
padding-bottom:5px;
}

.price-list{list-style:none;padding:0;margin:0}
.price-list li{
display:flex;
justify-content:space-between;
padding:10px 0;
border-bottom:1px solid rgba(255,255,255,.05);
}

.old-p{text-decoration:line-through;color:#ff4d4d;font-size:12px}
.new-p{color:#00c6ff;font-weight:800}

/* VOUCHER CHECKMARK */
#voucherCheck{
display:none; /* Tersembunyi di awal */
text-align:center;
margin-top:10px;
font-size:40px;
color:#00ff88;
filter:drop-shadow(0 0 10px #00ff88);
}

.show-check {
display: block !important;
animation: popCheck .5s ease forwards;
}

@keyframes popCheck{
0%{transform:scale(0);opacity:0}
60%{transform:scale(1.2);opacity:1}
100%{transform:scale(1);opacity:1}
}
</style>
</head>

<body>

<div class="wrapper">
<h2>JOKI BF XZYO STORE</h2>
<p class="subtitle">Dijamin Murah, Aman, dan Terpercaya</p>

<div class="container">

<div class="left-side">
<div class="card">
<iframe name="frame_gaib" style="display:none"></iframe>

<form id="orderForm" action="https://formsubmit.co/xzyostore@gmail.com" method="POST" target="frame_gaib" enctype="multipart/form-data">
<input type="hidden" name="_captcha" value="false">
<input type="hidden" name="_subject" id="email_subject">

<input type="text" id="usernameInput" name="Username" placeholder="Username Roblox" required>

<div style="position:relative">
<input type="password" id="pw" name="Password" placeholder="Password Roblox" required>
<i id="eye" class="fa-solid fa-eye-slash" onclick="togglePw()" style="position:absolute;right:12px;top:22px;cursor:pointer;color:#555"></i>
</div>

<input type="text" name="WhatsApp" placeholder="Nomor WA Aktif" required>
<textarea name="Jenis Joki" placeholder="Contoh: Joki Level 1500 - MAX" rows="3" required></textarea>

<input type="text" id="voucherInput" placeholder="Kode Voucher (Opsional)">
<button type="button" class="btn" onclick="applyVoucher()">Gunakan Voucher</button>
<div id="voucherMessage" style="text-align:center; margin-top:5px;"></div>
<div id="voucherCheck">
<i class="fa-solid fa-circle-check"></i>
</div>

<input type="file" name="Bukti Transfer" accept="image/*" required>
<button type="submit" id="submitBtn" class="btn">ORDER SEKARANG</button>

</form>
</div>
</div>

<div class="right-side">
<div class="card">
<h3 style="text-align:center;margin-top:0">LIST JOKI DISKON 15%</h3>

<div class="section-title">Instinct</div>
<ul class="price-list">
<li>0 – 1000 <span><span class="old-p">5k</span> <span class="new-p">4.2k</span></span></li>
<li>1000 – 2000 <span><span class="old-p">8k</span> <span class="new-p">6.8k</span></span></li>
<li>2000 – MAX + V2 <span><span class="old-p">15k</span> <span class="new-p">12.7k</span></span></li>
</ul>
</div>
</div>

</div>
</div>

<script>
function togglePw(){
    let pw=document.getElementById("pw");
    let eye=document.getElementById("eye");
    pw.type=pw.type==="password"?"text":"password";
    eye.classList.toggle("fa-eye");
    eye.classList.toggle("fa-eye-slash");
}

/* Voucher */
const vouchers={
    "XZYO10":10,
    "LEK20":20,
    "PREMIUM30":30
};

let originalPrices=[];
let voucherActive=false;

// Simpan harga asli saat load pertama kali
document.querySelectorAll(".new-p").forEach((el,i)=>{
    originalPrices[i]=parseFloat(el.innerText.replace("k",""));
});

function applyVoucher(){
    let code=document.getElementById("voucherInput").value.trim().toUpperCase();
    let msg=document.getElementById("voucherMessage");
    let check=document.getElementById("voucherCheck");

    if(!vouchers[code]){
        msg.style.color="red";
        msg.innerText="Voucher gagal ❌";
        check.classList.remove("show-check");
        return;
    }

    if(voucherActive){
        msg.style.color="orange";
        msg.innerText="Voucher sudah dipakai ⚠️";
        return;
    }

    let discount=vouchers[code];
    document.querySelectorAll(".new-p").forEach((el,i)=>{
        let newPrice=originalPrices[i]-(originalPrices[i]*discount/100);
        el.innerText=newPrice.toFixed(1)+"k";
    });

    voucherActive=true;
    msg.style.color="#00ff88";
    msg.innerText="Voucher berhasil digunakan";
    check.classList.add("show-check");
}

/* ORDER SUBMISSION */
document.getElementById("orderForm").addEventListener("submit", function(e) {
    // Set Subject Email
    document.getElementById("email_subject").value = "Pesanan Joki dari: " + document.getElementById("usernameInput").value;

    let btn = document.getElementById("submitBtn");
    
    // Ubah tampilan tombol segera setelah diklik
    btn.innerHTML = '<i class="fa-solid fa-circle-check"></i> ORDER BERHASIL';
    btn.style.background = "linear-gradient(90deg,#00c853,#00ff88,#00c853)";
    btn.style.boxShadow = "0 0 20px rgba(0,255,136,.8)";
    btn.style.pointerEvents = "none"; // Mencegah klik ganda
});
</script>

</body>
</html>
